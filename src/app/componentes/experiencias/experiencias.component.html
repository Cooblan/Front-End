<div id="experience" class="background-alt">
    <h2 class="heading">Experiencias</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged" >
            Nueva experiencia
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
        <tbody>
        <tr *ngFor="let Experiencia of expe">
            <td><h3>{{Experiencia.nombreE}}</h3></td>
            <td>{{Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged">
                <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil-square"></i>EDITAR</button>
                </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash"></i>BORRAR</button>
                </td>
        </tr>
        </tbody>
    </table>
</div>

  </div>
  <!-- Fin del #experience -->
