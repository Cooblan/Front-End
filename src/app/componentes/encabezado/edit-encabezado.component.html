<!--Comienzo del sector de editar encabezado-->
<section class="vh-100 gradient-custom">
<div class="container py-1 h-100" *ngIf="persona">
    <div id="container-edit" class="row">
        <div class="card bg-dark text-white" style="border-radius: 1rem" style="padding:10px">
            <!--Formulario para completar-->
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <h5 label for="nombre">Nombre</h5>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <h5 label for="apellido">Apellido</h5>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <h5 label for="descripcion">Profesi贸n</h5>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <h5 label for="img">Insertar imagen de perfil</h5>
                    <input type="file" class="form-control" id="img" name="img"  (change)="uploadImage($event)"
                    acept=".jpg, .jpeg, png">
                </div>
                <!--Previsualizaci贸n de la imagen de perfil-->
                <h5>Previsualizaci贸n de imagen...</h5>
                <br>
                <div id="previsualizacion" class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <!--Bot贸n de editar perfil-->
                <br>
                <button class="btn btn-danger">
                    Editar perfil
                </button>
            </form>
        </div>
    </div>
</div>
</section>
<!--Fin del sector de editar encabezado-->
