<!--Comienzo del sector de edición de la educación-->
<section class="vh-100 gradient-custom">
<div class="container py-1 h-100" *ngIf ="educacion">
    <div id="container-edit" class="row">
        <div class="card bg-dark text-white" style="border-radius: 1rem" style="padding:10px">
            <!--Formulario para completar-->
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <h5 label for="nombreE">Nombre de la institución</h5>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <h5 label for="descripcionE">Descripción de los estudios</h5>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <br>
                <!--Botón de editar educación-->
                <button class="btn btn-danger">
                    Editar educación
                </button>
            </form>
        </div>
    </div>
</div>
</section>
<!--Fin del sector de edición de la educación-->
