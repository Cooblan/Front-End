<div id="experience" class="background-alt">
    <h2 class="heading">Educacion</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged" >
            Agregar educacion
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
        <tbody>
        <tr *ngFor="let Educacion of educacion">
            <td><h3>{{Educacion.nombreE}}</h3></td>
            <td>{{Educacion.descripcionE}}</td>
            <td *ngIf="isLogged">
                <button class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}">
                    <i class="bi bi-pencil-square"></i>EDITAR</button>
                </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash"></i>BORRAR</button>
                </td>
        </tr>
        </tbody>
    </table>
</div>

  </div>
  <!-- Fin del #experience -->
